<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVGリサイズ & 寸法線ジェネレーター</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <h1>SVGリサイズ &amp; 寸法線ジェネレーター</h1>
        <p>
          SVGファイルを読み込み、希望のサイズにリサイズしたうえで縦横の寸法線を追加します。生成されたSVGはそのままダウンロードでき、PNGにも変換できます。
        </p>
      </header>

      <nav class="step-nav" aria-label="操作ステップ">
        <ol class="step-nav__list">
          <li class="step-nav__item-wrapper">
            <button
              type="button"
              class="step-nav__item is-active"
              data-target-step="0"
              aria-current="step"
            >
              <span class="step-nav__number">1</span>
              読み込み
            </button>
          </li>
          <li class="step-nav__item-wrapper">
            <button type="button" class="step-nav__item" data-target-step="1">
              <span class="step-nav__number">2</span>
              リサイズ設定
            </button>
          </li>
          <li class="step-nav__item-wrapper">
            <button type="button" class="step-nav__item" data-target-step="2">
              <span class="step-nav__number">3</span>
              プレビュー
            </button>
          </li>
        </ol>
      </nav>

      <section class="panel is-active" data-step-index="0">
        <h2>1. SVG/画像を読み込む</h2>
        <div class="input-area">
          <label class="file-input">
            <span>SVG/画像ファイルを選択</span>
            <input type="file" id="fileInput" accept=".svg,image/*" />
          </label>
          <div id="dropZone" class="drop-zone" aria-label="SVGまたは画像ファイルをドラッグ&ドロップ">
            ここにSVGまたは画像ファイルをドラッグ&ドロップ
          </div>
          <label class="textarea-label" for="svgInput">またはSVGコードを直接貼り付け</label>
          <textarea id="svgInput" rows="10" placeholder="&lt;svg&gt;...&lt;/svg&gt;"></textarea>
        </div>
        <div class="step-actions">
          <button type="button" class="step-action step-action--primary" data-step-action="next">
            リサイズ設定へ進む
          </button>
        </div>
      </section>

      <section class="panel" data-step-index="1">
        <h2>2. リサイズ設定</h2>
        <div class="controls">
          <div class="control-group">
            <label for="widthInput">幅</label>
            <input type="number" id="widthInput" min="0.1" step="0.1" />
          </div>
          <div class="control-group">
            <label for="heightInput">高さ</label>
            <input type="number" id="heightInput" min="0.1" step="0.1" />
          </div>
          <div class="control-group">
            <label for="unitSelect">単位</label>
            <select id="unitSelect">
              <option value="mm" selected>mm</option>
              <option value="px">px</option>
            </select>
          </div>
          <div class="control-group">
            <label for="backgroundColor">背景色</label>
            <input type="color" id="backgroundColor" value="#ffffff" />
          </div>
          <label class="checkbox">
            <input type="checkbox" id="lockRatio" checked />
            アスペクト比を維持
          </label>
          <label class="checkbox">
            <input type="checkbox" id="transparentBackground" />
            背景を透過
          </label>
          <label class="checkbox">
            <input type="checkbox" id="showDimensions" checked />
            寸法線を表示
          </label>
          <label class="checkbox">
            <input type="checkbox" id="showDimensionLabels" checked />
            寸法ラベル（「幅」「高さ」）を表示
          </label>
          <label class="checkbox">
            <input type="checkbox" id="roundDimensionValues" />
            寸法値を整数に丸める
          </label>
          <label class="checkbox">
            <input type="checkbox" id="showDrillHoles" />
            穴あけ位置を表示
          </label>
          <div class="control-group" id="drillHoleOffsetGroup">
            <label for="drillHoleOffset">穴の中心と端の距離 (mm)</label>
            <input
              type="number"
              id="drillHoleOffset"
              min="0"
              step="0.1"
              value="20"
              inputmode="decimal"
            />
          </div>
          <div class="control-group" id="drillHoleDiameterGroup">
            <label for="drillHoleDiameter">穴径 (mm)</label>
            <input
              type="number"
              id="drillHoleDiameter"
              min="0.1"
              step="0.1"
              value="10"
              inputmode="decimal"
            />
          </div>
          <div class="control-group range-group">
            <label for="dimensionFontSize">寸法文字サイズ</label>
            <input
              type="range"
              id="dimensionFontSize"
              min="50"
              max="200"
              step="10"
              value="100"
            />
            <div class="range-value" aria-live="polite">
              <span id="dimensionFontSizeValue">100%</span>
            </div>
          </div>
          <button id="resizeButton" class="primary">リサイズして寸法線を追加</button>
        </div>
        <p class="hint">
          数値を入力するとリアルタイムで寸法が反映されます。アスペクト比を維持する場合は、幅または高さを入力するだけで自動計算されます。
        </p>
        <div class="step-actions">
          <button type="button" class="step-action step-action--ghost" data-step-action="prev">
            戻る
          </button>
          <button
            type="button"
            class="step-action step-action--primary"
            data-step-action="next"
            data-trigger-resize="true"
          >
            プレビューへ進む
          </button>
        </div>
      </section>

      <section class="panel" data-step-index="2">
        <h2>3. プレビュー &amp; ダウンロード</h2>
        <div id="message" role="status" aria-live="polite"></div>
        <div id="previewArea" class="preview" aria-label="リサイズされたSVGのプレビュー"></div>
        <div class="downloads">
          <a id="downloadSvg" class="button" download="resized-with-dimensions.svg" aria-disabled="true">SVGをダウンロード</a>
          <a id="downloadPng" class="button" download="resized-with-dimensions.png" aria-disabled="true">PNGをダウンロード</a>
        </div>
        <div class="step-actions">
          <button type="button" class="step-action step-action--ghost" data-step-action="prev">
            リサイズ設定に戻る
          </button>
        </div>
      </section>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
